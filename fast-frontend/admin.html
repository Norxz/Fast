<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | ServiExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-bolt"></i>
                <span>ServiExpress</span>
            </div>
        </div>
        
        <ul class="sidebar-menu">
            <li class="sidebar-item active" data-section="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            
            <li class="sidebar-item has-submenu">
                <i class="fas fa-table"></i>
                <span>Tablas</span>
                <i class="fas fa-chevron-down submenu-arrow"></i>
                <ul class="sidebar-submenu">
                    <li class="sidebar-subitem" data-section="usuarios">
                        <i class="fas fa-users"></i>
                        <span>Usuarios</span>
                    </li>
                    <li class="sidebar-subitem" data-section="solicitudes">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Solicitudes</span>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="app-container">
        <header class="app-header">
            <h1>Panel de Administración</h1>
            <button onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Cerrar sesión</span>
            </button>
        </header>
        
        <main>
            <!-- Dashboard Section -->
            <section id="dashboard-section" class="section-content">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Usuarios Registrados</h3>
                        <div class="stat-value" id="usuarios-count">0</div>
                        <div class="stat-trend">
                             </div>

                    </div>
                    
                    <div class="stat-card">
                        <h3>Solicitudes</h3>
                        <div class="stat-value" id="solicitudes-count">0</div>
                        <div class="stat-trend">      
                        </div>
                    </div>
                    
                   
                </div>
                
                <div class="charts-container">
                    <div class="chart-card">
                        <h4>Usuarios por Rol</h4>
                        <canvas id="usuariosChart" height="250"></canvas>
                    </div>
                    
                    <div class="chart-card">
                        <h4>Solicitudes por Estado</h4>
                        <canvas id="solicitudesChart" height="250"></canvas>
                    </div>
                </div>
                
                <div class="chart-card">
                    <div class="chart-header">
                        <h4>Ganancias</h4>
                        <div class="chart-filters">
                            <button class="btn btn-sm filtro-ganancias active" data-filtro="semana">Esta semana</button>
                            <button class="btn btn-sm filtro-ganancias" data-filtro="mes">Este mes</button>
                            <button class="btn btn-sm filtro-ganancias" data-filtro="anio">Este año</button>
                        </div>
                    </div>
                    <canvas id="gananciasChart" height="300"></canvas>
                </div>
            </section>
            
            <!-- Usuarios Section -->
            <section id="usuarios-section" class="section-content" style="display:none;">
                <div class="table-header">
                    <h2>Administración de Usuarios</h2>
                    <button class="btn btn-primary" onclick="mostrarFormularioAgregar()">
                        <i class="fas fa-plus"></i>
                        <span>Agregar Usuario</span>
                    </button>
                </div>
                
                <!-- Formulario de agregar usuario (inicialmente oculto) -->
                <div id="formAgregar" class="form-container" style="display:none;">
                    <!-- Contenido del formulario... -->
                </div>
                
                <!-- Filtros -->
                <div class="filters">
                    <div class="filter-group">
                        <label for="filterRol">Rol:</label>
                        <select id="filterRol" class="form-control">
                            <option value="">Todos</option>
                            <option value="CLIENTE">Cliente</option>
                            <option value="ELECTRICISTA">Electricista</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filterEstado">Estado:</label>
                        <select id="filterEstado" class="form-control">
                            <option value="">Todos</option>
                            <option value="activo">Activo</option>
                            <option value="suspendido">Suspendido</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary" id="btnFiltrar">
                        <i class="fas fa-filter"></i>
                        <span>Filtrar</span>
                    </button>
                </div>
                
                <!-- Tabla de usuarios -->
                <div class="table-container">
                    <table class="admin-table" id="usuariosTable">
                        <!-- Contenido de la tabla... -->
                    </table>
                </div>
            </section>
            
            <!-- Solicitudes Section -->
            <section id="solicitudes-section" class="section-content" style="display:none;">
                <!-- Contenido similar al de usuarios pero para solicitudes -->
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin-navbar.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
