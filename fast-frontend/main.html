<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login y Registro</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Correo" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
    </form>

    <!-- REGISTRO -->
    <form id="registerForm" style="display: none;">
      <h2>Registrarse</h2>
      <input type="email" id="registerEmail" placeholder="Correo" required />
      <input type="password" id="registerPassword" placeholder="Contraseña" required />
      <select id="registerRol" required>
        <option value="">Selecciona un rol</option>
        <option value="COMPRADOR">Comprador</option>
        <option value="PROVEEDOR">Proveedor</option>
        <option value="ADMIN">Admin</option>
      </select>
      <button type="submit">Registrar</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
    </form>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
