<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | ServiExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="password-reset-container">
        <div class="password-reset-card">
            <div class="logo-header">
                <i class="fas fa-bolt logo-icon"></i>
                <h1>ServiExpress</h1>
            </div>
            
            <div class="password-reset-header">
                <h2>Restablecer Contraseña</h2>
                <p>Ingresa tu correo electrónico para recibir un enlace de restablecimiento</p>
            </div>
            
            <form id="resetPasswordForm" class="password-reset-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tucorreoperosnal@ServiExpress.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-reset">
                    <i class="fas fa-paper-plane"></i> Enviar Enlace
                </button>
                
                <div class="form-footer">
                    <p>¿Recordaste tu contraseña? <a href="index.html">Inicia sesión</a></p>
                </div>
            </form>
        </div>
        
        <div class="password-reset-image">
            <img src="css/Logo1.png.jpg">
        </div>
    </div>

    <script src="js/reset-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
