<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset-password.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="password-reset-container">
        <div class="password-reset-card">
            <div class="password-reset-header">
                <h2>Restablecer Contraseña</h2>
                <p>Ingresa tu nueva contraseña para tu cuenta.</p>
            </div>
            <form id="resetForm" class="password-reset-form">
                <div class="form-group">
                    <label for="newPassword">Nueva contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-reset">Restablecer</button>
            </form>
        </div>
        <div class="password-reset-image">
            <img src="css/Logo1.png.jpg" alt="Recuperar contraseña">
        </div>
    </div>
    <!-- Font Awesome para los íconos -->
    <script src="https://kit.fontawesome.com/4e5b6b8b7b.js" crossorigin="anonymous"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
