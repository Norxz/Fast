<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ServiExpress</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <h1>ServiExpress</h1>
            <p>Únete a nuestra comunidad de servicios eléctricos</p>
        </div>
        <form id="registerForm" class="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <i class="fas fa-lock"></i>
                <span class="password-toggle"></span>
                <span class="password-copy" title="Copiar contraseña"><i class="fas fa-copy"></i></span>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required placeholder="Teléfono">
            </div>

            <!-- MANTENER ESTE BLOQUE -->
            <div class="form-group role-selection">
                <label>Tipo de Usuario</label>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="role" value="CLIENTE" checked>
                        <div class="role-card">
                            <i class="fas fa-home"></i>
                            <span>Cliente</span>
                            <small>Buscar servicios eléctricos</small>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="ELECTRICISTA">
                        <div class="role-card">
                            <i class="fas fa-bolt"></i>
                            <span>Electricista</span>
                            <small>Ofrecer servicios profesionales</small>
                        </div>
                    </label>
                </div>
            </div>
            <!-- FIN DEL BLOQUE A MANTENER -->

            <!-- Campos adicionales para electricistas -->
            <div id="electricistaFields" class="electricista-fields" style="display: none;">
                <div class="form-group">
                    <label for="especialidad">Especialidad</label>
                    <input type="text" id="especialidad" name="especialidad"
                        placeholder="Ej: Instalaciones, Reparaciones">
                </div>
                <div class="form-group">
                    <label for="aniosExperiencia">Años de Experiencia</label>
                    <input type="number" id="aniosExperiencia" name="aniosExperiencia" min="0" max="50"
                        placeholder="Ej: 5">
                </div>
                <div class="form-group">
                    <label for="fotos">Sube tus Fotos</label>
                    <input type="file" id="fotos" name="fotos" multiple>
                    <span id="fileNames"></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </div>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
            </div>

        </form>
    </div>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
