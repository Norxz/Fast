<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitudes Disponibles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .main-content {
      flex: 3;
      padding: 20px;
      background-color: #ffffff;
      border-right: 2px solid #ddd;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .requests-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .request-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .request-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .request-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .request-details {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .request-meta {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #777;
      margin-bottom: 10px;
    }

    .request-budget {
      font-weight: bold;
      color: #27ae60;
    }

    .request-category {
      background-color: #3498db;
      color: white;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
      display: inline-block;
    }

    .request-location {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 10px;
    }

    .request-location::before {
      content: 'üìç';
      margin-right: 5px;
    }

    .request-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status-pendiente {
      background-color: #f39c12;
      color: white;
    }

    .sidebar {
      flex: 1;
      background: linear-gradient(135deg, #f7c59f, #b89b1e);
      color: #2e2e2e;
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      border-left: 3px solid #fff;
      box-shadow: inset 0 0 10px #fff;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 10px;
    }

    .promo {
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .promo:hover {
      transform: scale(1.05);
    }

    .promo .emoji {
      font-size: 28px;
      display: block;
      margin-bottom: 5px;
    }

    .promo p {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .final-msg {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      margin-top: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px #000;
    }

    .apply-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .apply-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="main-content">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener solicitudes de LocalStorage
      const solicitudes = JSON.parse(localStorage.getItem('solicitudes')) || [];
      
      // Obtener referencia al contenedor de solicitudes
      const requestsList = document.getElementById('requestsList');
      
      // Limpiar contenedor
      requestsList.innerHTML = '';
      
      // Mostrar mensaje si no hay solicitudes
      if (solicitudes.length === 0) {
        requestsList.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No hay solicitudes disponibles en este momento.</p>';
        return;
      }
      
      // Agregar cada solicitud al contenedor
      solicitudes.forEach(solicitud => {
        const requestCard = document.createElement('div');
        requestCard.className = 'request-card';
        
        requestCard.innerHTML = `
          <div class="request-title">${solicitud.titulo}</div>
          <div class="request-details">${solicitud.detalles}</div>
          <div class="request-meta">
            <span>${solicitud.fecha}</span>
            <span class="request-budget">${solicitud.presupuesto}</span>
          </div>
          <div class="request-category">${solicitud.categoria}</div>
          <div class="request-location">${solicitud.ubicacion}</div>
          <div class="request-status status-${solicitud.estado.toLowerCase()}">${solicitud.estado}</div>
          <button class="apply-btn" data-id="${solicitud.id}">Aplicar</button>
        `;
        
        requestsList.appendChild(requestCard);
      });
      
      // Agregar event listeners para los botones de aplicar
      document.querySelectorAll('.apply-btn').forEach(button => {
        button.addEventListener('click', function() {
          const solicitudId = parseInt(this.getAttribute('data-id'));
          aplicarSolicitud(solicitudId);
        });
      });
    });

  </script>
