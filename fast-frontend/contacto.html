<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - ServiExpress</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <main>
        <section class="contact-section" id="contacto">
            <div class="contact-container">
                <!-- Copia aquí el mismo formulario del index.html -->
                <div class="contact-form">
                    <h2><i class="fas fa-paper-plane"></i> Envíanos un mensaje</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" placeholder="Teléfono (opcional)">
                        </div>
                        <div class="form-group">
                            <select id="subject" required>
                                <option value="" disabled selected>Selecciona un asunto</option>
                                <option value="consulta">Consulta general</option>
                                <option value="soporte">Soporte técnico</option>
                                <option value="cotizacion">Otra</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Gracias por enviar tu mensaje, en breves te responderemos" required></textarea>
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar mensaje
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html">Inicio</a>
    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
