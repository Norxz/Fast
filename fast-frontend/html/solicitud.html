<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Servicio - ServiExpress</title>
    <link rel="stylesheet" href="../css/solicitud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-bolt logo-icon"></i>
                    ServiExpress
                </h1>
                <nav class="nav-links">
                    <a href="menu.html"><i class="fas fa-home"></i> Inicio</a>
                    <a href="servicios.html"><i class="fas fa-list"></i> Servicios</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">
                <h2 class="form-title">
                    <i class="fas fa-tools"></i> Solicitar Nuevo Servicio
                </h2>
                
                <form id="serviceForm" class="service-form">
                    <div class="form-group">
                        <label for="titulo">
                            <i class="fas fa-heading"></i> Título del Servicio
                        </label>
                        <input type="text" id="titulo" name="titulo" 
                               placeholder="Ej: Reparación de circuito eléctrico" required>
                        <small class="hint">Describe brevemente el servicio que necesitas</small>
                    </div>

                    <div class="form-group">
                        <label for="tipoServicio">
                            <i class="fas fa-bolt"></i> Tipo de Servicio
                        </label>
                        <select id="tipoServicio" name="tipoServicio" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="INSTALACION">Instalación eléctrica</option>
                            <option value="REPARACION">Reparación</option>
                            <option value="MANTENIMIENTO">Mantenimiento</option>
                            <option value="ILUMINACION">Sistema de iluminación</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">
                            <i class="fas fa-align-left"></i> Descripción Detallada
                        </label>
                        <textarea id="descripcion" name="descripcion" rows="5" 
                                  placeholder="Describe con detalle el problema o servicio que necesitas..." required></textarea>
                        <small class="hint">Incluye detalles como ubicación del problema, síntomas, etc.</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="presupuesto">
                                <i class="fas fa-money-bill-wave"></i> Presupuesto Estimado (USD)
                            </label>
                            <input type="number" id="presupuesto" name="presupuesto" 
                                   placeholder="Ej: 150" min="0" step="10">
                        </div>

                        <div class="form-group">
                            <label for="urgencia">
                                <i class="fas fa-exclamation-triangle"></i> Nivel de Urgencia
                            </label>
                            <select id="urgencia" name="urgencia">
                                <option value="BAJA">Baja (Puede esperar varios días)</option>
                                <option value="MEDIA" selected>Media (Necesario en 1-2 días)</option>
                                <option value="ALTA">Alta (Necesario inmediatamente)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fecha">
                            <i class="fas fa-calendar-alt"></i> Fecha Preferente
                        </label>
                        <input type="date" id="fecha" name="fecha" min="">
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fas fa-camera"></i> Adjuntar Fotos (Opcional)
                        </label>
                        <div class="file-upload">
                            <input type="file" id="fotos" name="fotos" accept="image/*" multiple>
                            <label for="fotos" class="upload-btn">
                                <i class="fas fa-cloud-upload-alt"></i> Seleccionar Archivos
                            </label>
                            <span id="fileNames">No se han seleccionado archivos</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Solicitud
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='menu.html'">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="app-footer">
            <p>© 2023 ServiExpress - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="../js/solicitud.js"></script>
</body>
</html>
