<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiExpress - Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ServiExpress</h1>
            <p>Si tienes conocimientos de electricidad, publica tus servicios </p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <a href="register.html" class="btn btn-secondary">Registrarse</a>
            </div>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
