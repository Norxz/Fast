<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes Activas - ServiExpress</title>
    <link rel="stylesheet" href="/fast-frontend/css/solicitudesactivas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-bolt logo-icon"></i>
                    ServiExpress
                </h1>
                <nav class="nav-links">
                    <a href="menu.html"><i class="fas fa-home"></i> Inicio</a>
           
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard-container">
                <aside class="sidebar">
                    <div class="user-profile">
                        <div class="avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3 id="userName">nombre de usuario</h3>
                        <p id="userRating">
                        </p>
                    </div>

                    <div class="sidebar-widget">
                        <h3><i class="fas fa-filter"></i> Filtros</h3>
                        <div class="filter-group">
                            <label for="filterServiceType">Tipo de Servicio</label>
                            <select id="filterServiceType" class="filter-select">
                                <option value="TODOS">Todos los tipos</option>
                                <option value="INSTALACION">Instalación</option>
                                <option value="REPARACION">Reparación</option>
                                <option value="MANTENIMIENTO">Mantenimiento</option>
                                <option value="ILUMINACION">Iluminación</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="filterUrgency">Urgencia</label>
                            <select id="filterUrgency" class="filter-select">
                                <option value="TODAS">Todas</option>
                                <option value="ALTA">Alta</option>
                                <option value="MEDIA">Media</option>
                                <option value="BAJA">Baja</option>
                                <option value="Negociar">Negociar</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="filterBudget">Presupuesto Máximo</label>
                            <input type="range" id="filterBudget" min="0" max="1000" step="50" value="1000">
                            <div class="budget-value">
                                <span id="budgetMin">$0</span> - 
                                <span id="budgetMax">$1000</span>
                            </div>
                        </div>

                        <button id="applyFilters" class="btn btn-primary btn-block">
                            <i class="fas fa-check"></i> Aplicar Filtros
                        </button>
                    </div>
                </aside>

                <!-- Contenido principal -->
                <section class="content-area">
                    <div class="content-header">
                        <h2><i class="fas fa-bolt"></i> Solicitudes Activas</h2>
                        <div class="search-controls">
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="Buscar solicitudes...">
                                <button id="searchBtn"><i class="fas fa-search"></i></button>
                            </div>
                            <button id="refreshBtn" class="btn btn-icon">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="requests-container">
                        <div id="loadingIndicator" class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Cargando solicitudes...
                        </div>
                        <div id="requestsList" class="requests-list">
                            <!-- Las solicitudes se cargarán aquí dinámicamente -->
                        </div>
                        <div id="noRequestsMessage" class="no-requests" style="display: none;">
                            <i class="fas fa-inbox"></i>
                            <p>No hay solicitudes activas que coincidan con tus filtros</p>
                            <button id="resetFilters" class="btn btn-primary">
                                <i class="fas fa-filter"></i> Restablecer filtros
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Modal para hacer oferta -->
        <div id="offerModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Hacer Oferta</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="offerForm">
                        <input type="hidden" id="requestId">
                        <div class="form-group">
                            <label for="offerAmount">Precio ofertado</label>
                            <input type="number" id="offerAmount" min="0" step="1" required>
                        </div>
                        <div class="form-group">
                            <label for="offerTime">Tiempo estimado (horas)</label>
                            <input type="number" id="offerTime" min="1" step="0.5" required>
                        </div>
                        <div class="form-group">
                            <label for="offerWarranty">Garantía (meses)</label>
                            <input type="number" id="offerWarranty" min="0" max="24" value="3">
                        </div>
                        <div class="form-group">
                            <label for="offerDescription">Descripción de la oferta</label>
                            <textarea id="offerDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Enviar Oferta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <p>© 2025 ServiExpress - Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Plantilla para cada solicitud -->
    <template id="requestTemplate">
        <div class="request-card">
            <div class="request-header">
                <h3 class="request-title"></h3>
                <div class="request-meta">
                    <span class="meta-item"><i class="fas fa-user"></i> <span class="client-name"></span></span>
                    <span class="meta-item"><i class="fas fa-map-marker-alt"></i> <span class="client-location"></span></span>
                </div>
            </div>
            <div class="request-body">
                <div class="request-details">
                    <span class="detail-item"><i class="fas fa-bolt"></i> <span class="service-type"></span></span>
                    <span class="detail-item"><i class="fas fa-calendar-alt"></i> <span class="request-date"></span></span>
                    <span class="detail-item"><i class="fas fa-dollar-sign"></i> <span class="request-budget"></span></span>
                    <span class="detail-item urgency-tag">
                        <i class="fas fa-exclamation-circle"></i> <span class="urgency-level"></span>
                    </span>
                </div>
                <p class="request-description"></p>
                
                <div class="request-images" id="requestImages">
                    <!-- Imágenes se cargarán aquí -->
                </div>
            </div>
            <div class="request-footer">
                <div class="request-stats">
                    <span class="stat-item"><i class="fas fa-gavel"></i> <span class="offers-count">0</span> ofertas</span>
                </div>
                <div class="request-actions">
                    <button class="btn btn-offer">
                        <i class="fas fa-handshake"></i> Hacer oferta
                    </button>
                    <button class="btn btn-details">
                        <i class="fas fa-info-circle"></i> Detalles
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="/fast-frontend/js/solicitudesactivas.js"></script>
</body>
</html>
