<!-- verificar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando...</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const code = params.get('code');
      if (!email || !code) {
        alert('Faltan datos de verificaci칩n.');
        return;
      }
      fetch('https://fast-production-c604.up.railway.app/auth/verify?email=' + encodeURIComponent(email) + '&code=' + encodeURIComponent(code), {
        method: 'POST'
      })
      .then(res => {
        if (res.ok) {
          // Redirige autom치ticamente al login si la verificaci칩n fue exitosa
          window.location.href = 'login.html';
        } else {
          return res.text().then(msg => { throw new Error(msg); });
        }
      })
      .catch(err => {
        alert('Error en la verificaci칩n: ' + err.message);
      });
    }
  </script>
</head>
<body>
  <p>Verificando tu cuenta, por favor espera...</p>
</body>
</html>
